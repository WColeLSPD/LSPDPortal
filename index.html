<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LSPD Roster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Active Roster</h1>
  <div id="controls">
    <button onclick="addOfficer()">Add Officer</button>
    <select id="filterDivision" onchange="filterDivision()">
      <option value="">All Divisions</option>
    </select>
  </div>
  <table id="rosterTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Rank</th>
        <th>Division</th>
        <th>Callsign</th>
        <th>Promotion Date</th>
        <th>Strikes</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="rosterBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
