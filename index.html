
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LSPD Roster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Active Roster</h1>
    <div class="controls">
        <button onclick="addOfficer()">Add Officer</button>
        <button onclick="resetRoster()">Reset Roster</button>
    </div>
    <div class="filters">
        <label for="divisionFilter">Division:</label>
        <select id="divisionFilter" onchange="filterRoster()">
            <option value="">All</option>
            <option value="Command">Command</option>
            <option value="K9">K9</option>
            <option value="SWAT">SWAT</option>
            <option value="Traffic Enforcement">Traffic Enforcement</option>
            <option value="Coastal">Coastal</option>
            <option value="Field Training">Field Training</option>
            <option value="Internal Affairs">Internal Affairs</option>
            <option value="Air Support">Air Support</option>
            <option value="Criminal Investigations">Criminal Investigations</option>
            <option value="School Resource Officer">School Resource Officer</option>
        </select>
    </div>
    <table id="rosterTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rank</th>
                <th>Callsign</th>
                <th>Division</th>
                <th>Promotion Date</th>
                <th>Strikes</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="rosterBody"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
